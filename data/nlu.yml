version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Привет
      - Здравствуйте
      - Добрый день

  - intent: goodbye
    examples: |
      - До свидания
      - Пока
      - Увидимся
      - Чао
      - Гудбай

  - intent: ask_architecture
    examples: |
      - Расскажите об архитектуре ПО
      - Какие подходы существуют в архитектуре?
      - Что такое микросервисная архитектура?
      - Как выбрать архитектуру ПО?

  - intent: ask_pattern
    examples: | 
      - Какие паттерны проектирования существуют в архитектуре ПО?
      - Какие паттерны использовать в архитектуре ПО?
      - Что такое паттерн MVC?
      - Что такое паттерн DAO?
      - Что такое паттерн Facade?
      - Что такое паттерн?  

  - intent: affirm
    examples: |
      - Да
      - Верно
      - Именно

  - intent: deny
    examples: |
      - Нет
      - Не нужно
      - Неверно

  - intent: request_info
    examples: |
      - Расскажите больше об этом
      - Можете уточнить?
      - Какие есть детали?
